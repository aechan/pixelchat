<ion-header>

  <ion-navbar color="dark">
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form id="form" (ngSubmit)="onFormSubmit()">
        <ion-list>
          <ion-item>
              <ion-label floating>Username</ion-label>
              <ion-input type="text" [(ngModel)]="data.username" name="username" required=""></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Email address</ion-label>
            <ion-input type="email" [(ngModel)]="data.emailAddress" name="email" required=""></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]="data.password" name="password" required=""></ion-input>
          </ion-item>
          <ion-item>
            <button ion-button full class="pictobutton" round type="submit">Sign up</button>          
          </ion-item>
        </ion-list>
      </form>
</ion-content>
