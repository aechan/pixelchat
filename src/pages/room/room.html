<ion-header>
  <ion-navbar color="dark">
    <ion-buttons left>
      <button ion-button icon-only (click)="confirmLogout()">
        <ion-icon name="ios-log-out" (click)="confirmLogout()"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Rooms</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addRoom()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let room of rooms" (click)="joinRoom(room.key, room.roomname)">
      {{room.roomname}}
      <img src="./assets/imgs/connection.png" width="32px" height="32px" item-end/>
    </ion-item>
  </ion-list>
</ion-content>
